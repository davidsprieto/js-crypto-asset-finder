<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section class="glass">
        <div class="dashboard">
            <div class="stat">
                <img src="" alt=""/>
                <h3>Total Crypto Market Cap:</h3>
                <p id="totalMarketCap"></p>
            </div>
            <div class="stat">
                <img src="" alt=""/>
                <h3>Total Coins:</h3>
                <p id="totalCoins"></p>
            </div>
            <div class="stat">
                <img src="" alt=""/>
                <h3>Total 24H Volume:</h3>
                <p id="total24hVolume"></p>
            </div>
            <div class="stat">
                <img src="" alt=""/>
                <h3>Total Exchanges:</h3>
                <p id="totalExchanges"></p>
            </div>
            <div class="pro">
                <h2>TEXT</h2>
                <img src="" alt=""/>
            </div>
        </div>
        <div class="coins">
            <div class="status">
                <h1>Crypto Price Tracker</h1>
                <br>
                <label>
                    <input type="text" value="Search Coin"/>
                </label>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="" alt=""/>
                    <div class="card-info">
                        <h2>TEXT</h2>
                        <p>TEXT</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </div>
    </section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>

<!-- jQuery Script -->
<script rel="text/javascript" src="jQuery-3.6.1.js"></script>

<!-- Custom JS Script -->
<script rel="text/javascript" src="main.js"></script>
</body>
</html>
