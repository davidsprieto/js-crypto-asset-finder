<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Crypto Price Tracker</title>
    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<main>
    <section class="glass">
        <div class="layout">
            <div class="dashboard">
                <div class="stat">
                    <img src="" alt=""/>
                    <h3>Total Crypto Market Cap:</h3>
                    <p id="totalMarketCap"></p>
                </div>
                <div class="stat">
                    <img src="" alt=""/>
                    <h3>Total Coins:</h3>
                    <p id="totalCoins"></p>
                </div>
                <div class="stat">
                    <img src="" alt=""/>
                    <h3>Total 24H Volume:</h3>
                    <p id="total24hVolume"></p>
                </div>
                <div class="stat">
                    <img src="" alt=""/>
                    <h3>Total Exchanges:</h3>
                    <p id="totalExchanges"></p>
                </div>
            </div>
            <div class="status">
                <h1>Crypto Price Tracker</h1>
                <br>
                <form id="searchCoinForm">
                    <label for="searchedCoin"></label>
                    <input id="searchedCoin" type="text" class="search-control" placeholder="Enter a Crypto Asset"/>
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="cards">
                <div id="displayedCoins">
                <!-- JavaScript Renders Crypto Coin Data Here -->
                </div>
            </div>
        </div>
    </section>
</main>
<div class="circle1"></div>
<div class="circle2"></div>

<!-- jQuery Script -->
<script rel="text/javascript" src="jQuery-3.6.1.js"></script>

<!-- Custom JS Script -->
<script rel="text/javascript" src="main.js"></script>
</body>
</html>
